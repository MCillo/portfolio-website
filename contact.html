<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <!--Link to my favicon-->
    <link rel="shortcut icon" href="img/second-chance-favicon.svg">
    <!-- these links are used to embed the font picked from Google Fonts into the website as a part of the sites style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- this link is used to override default style of site and normalize CSS-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- this link is to my css file to style my pages-->
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="page-header">
        <!--A placeholder to put a logo in at a later time-->
        <img src="img/second-chance-logo.svg" alt="" class="page-header__item">
        <!--Links to other pages on the site-->
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="profile">
        <!--<main>-->
        <!--Creating a grid for my contact information and contact form-->

        <div>
            <h1>Contact Me</h1>
        </div>

        <div class="contact-grid">

            <div class="contact-grid__item">
                <!--For now I will use fake address and telephone information for my contact info-->
                Michael Cillo <br>
                123 Anystreet<br>
                Anytown, Georgia<br>
                USA<br>
                Telephone: <a href="tel:7062318491">Call me @ (123) 456-7890</a><br>
                <!--I will use my real email so that I can test this function-->
                <a href="mailto:michael.cillo@me.com">Email Me: michael.cillo@me.com</a>
            </div>
            <!-- Form from Exercise 1.4-->
            <div class="contact-grid__item">
                <form action="" method="post" id="contact-form">

                    <div class="contact-form-grid">

                        <div class="contact-form-grid__item">
                            <label class="contact-form__item" for="name">Name *</label>
                            <input type="text" name="name" id="name-field">
                        </div>
                        <div class="contact-form-grid__item">
                            <label class="standard-label" for="contact-email">E-mail: </label>
                            <input type="email" id="contact-email">
                        </div>
                        <div class="contact-form-grid__item">
                            <label class="standard-label" for="contact-phone">Telephone: </label>
                            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="" id="contact-phone">
                        </div>
                        <div class="contact-form-grid__item">
                            <label class="standard-label" for="contact-message">Message: </label>
                            <textarea required maxlength="240" name="" id="contact-message"></textarea>
                        </div>
                        <div class="contact-form-grid__item">
                            <button type="button">Submit</button>
                        </div>
                        <!-- the original way to submit values from the form 
                        <input type="submit" value="Send message">
                        -->
                    </div>
                </form>
            </div>
        </div>
        <!--</main>-->
        <!-- Footer with links to social media profiles -->
        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
                <img src="img/211904_social_github_icon.svg" alt="Github">
                <img src="img/5296516_tweet_twitter_twitter logo_icon.svg" alt="Twitter">
                <img src="img/386655_linkedin_linked in_icon.svg" alt="LinkedIn">
            </div>
        </footer>
        <!--Script for tota11y tool to check Web Accessibility-->
        <script src="js/tota11y.min.js"></script>
</body>

</html>
